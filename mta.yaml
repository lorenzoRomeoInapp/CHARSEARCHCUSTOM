_schema-version: "3.1"
ID: charsearchcustom
description: App ricerca caratteristiche lineari IAM.
version: 1.0.0
modules:
- name: charsearchcustom-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
  requires:
    - name: uaa_charsearchcustom
    - name: charsearchcustom-destination-service
    - name: charsearchcustom-conn
- name: charsearchcustom-destination-content
  type: com.sap.application.content
  requires:
  - name: charsearchcustom-destination-service
    parameters:
      content-target: true
  - name: charsearchcustom_html_repo_host
    parameters:
      service-key:
        name: charsearchcustom_html_repo_host-key
  - name: uaa_charsearchcustom
    parameters:
      service-key:
        name: uaa_charsearchcustom-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Name: charsearchcustom_charsearchcustom_html_repo_host
          ServiceInstanceName: charsearchcustom-html5-app-host-service
          ServiceKeyName: charsearchcustom_html_repo_host-key
          sap.cloud.service: characteristicsappsearch
        - Authentication: OAuth2UserTokenExchange
          Name: charsearchcustom_uaa_charsearchcustom
          ServiceInstanceName: charsearchcustom-xsuaa-service
          ServiceKeyName: uaa_charsearchcustom-key
          sap.cloud.service: characteristicsappsearch
        - Name: charsearchcustom-srv
          Description: charsearchcustom - Server Module
          URL: ~{srv-api/srv-url}
          TokenServiceInstanceName: charsearchcustom-xsuaa-service
          TokenServiceKeyName: uaa_charsearchcustom-key
          Authentication: OAuth2UserTokenExchange
          sap.cloud.service: characteristicsappsearch
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: charsearchcustom-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: charsearchcustom_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - charsearchcustom.zip
      name: charsearchcustom
      target-path: resources/
- name: charsearchcustom
  type: html5
  path: app/charsearchcustom
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: charsearchcustom-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: charsearchcustom-destination-service
    service-plan: lite
- name: charsearchcustom_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: charsearchcustom-html5-app-host-service
    service-plan: app-host
- name: uaa_charsearchcustom
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: charsearchcustom-xsuaa-service
    service-plan: application
- name: charsearchcustom-conn
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
